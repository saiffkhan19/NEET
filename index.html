<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíò</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
    }

    h1 {
        font-size: 3rem;
        color: #b30059;
        margin-bottom: 40px;
    }

    button {
        padding: 15px 40px;
        font-size: 1.5rem;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        margin: 10px;
        transition: 0.2s;
    }

    #yes {
        background-color: #ff3366;
        color: white;
    }

    #no {
        background-color: #999;
        color: white;
        position: absolute;
    }

    /* Envelope */
    .envelope {
        width: 200px;
        height: 120px;
        background: #fff;
        position: relative;
        margin: auto;
        border-radius: 6px;
        display: none;
        animation: pop 1s ease;
    }

    .envelope::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 0;
        border-left: 100px solid transparent;
        border-right: 100px solid transparent;
        border-bottom: 60px solid #ffccd5;
    }

    .heart {
        font-size: 4rem;
        margin-top: 20px;
        animation: float 1.5s infinite alternate;
    }

    @keyframes pop {
        from { transform: scale(0); }
        to { transform: scale(1); }
    }

    @keyframes float {
        from { transform: translateY(0); }
        to { transform: translateY(-20px); }
    }
</style>
</head>
<body>

<div class="container" id="question">
    <h1>Will you be my Valentine? üíñ</h1>
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üíî</button>
</div>

<div class="container" id="result">
    <div class="envelope"></div>
    <div class="heart">‚ù§Ô∏è</div>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const question = document.getElementById("question");
    const result = document.getElementById("result");

    result.style.display = "none";

    // Move "No" button away
    noBtn.addEventListener("mouseenter", () => {
        const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
        const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    });

    // Yes clicked
    yesBtn.addEventListener("click", () => {
        question.style.display = "none";
        result.style.display = "block";
        document.querySelector(".envelope").style.display = "block";
    });
</script>

</body>
</html>
